	<h2 title="United Nations Educational, Scientific and Cultural Organization"> UNESCO</h2>
	<b><i>UNESCO(United Nations Educational, Scientific and Cultural Organization)</i></b> is a specialized agency of the United Nations established in 1945. Its purpose is to provide peace and security by promoting internation collaboration.
	<br>
	<big>Locations</big>:<small>Headquarter of UNESCO is located in Paris, France.</small>
